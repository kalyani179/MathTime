<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="email-icon.png">
    <title>Contact To Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesContact.css">
</head>

<body>
    <div class="heading">
        <h1>WE ARE HAPPY TO HELP YOU !</h1>
    </div>
    <div class="contact-form">
        <div class="image">
            <img src="email.png" alt="">
        </div>
        <div class="forms">
            <form action="/query-mail" method="post">
                <div class="form-group">

                    <input type="text" name="userName" class="form-control" placeholder="Enter Your Name" autofocus autocomplete="off">

                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email" autocomplete="on">

                    <label for="exampleFormControlTextarea1">If you have any queries or issues  : </label>
                    <textarea name="query" class="form-control" id="exampleFormControlTextarea1" rows="5" cols="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="indexContact.js"></script>
</body>

</html>
